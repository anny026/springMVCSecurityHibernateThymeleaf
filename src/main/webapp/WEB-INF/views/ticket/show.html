<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>

<p th:text="${ticket.getName_ticket() }">VALUE</p>

<p th:text="${ticket.getId()}">VALUE</p>
